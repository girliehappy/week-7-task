<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>carousel/slideshow</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="document-center">
    <div class="carousel-container">
      <div class="carousel" id="carousel-1" auto-scroll="7000">
        <section class="carousel-screen">
        <img src="../christian images/hope.jpg" alt="always hopeful" />
        <section class="text-container">
          <p>Hope</p>
          <p>Thank You Lord</p>
        </section>
        </section>

        <section class="carousel-screen">
          <img src="../christian images/incomplete.jpg" alt="always hopeful" />
          <section class="text-container">
            <p>God's Love makes us complete.</p>
            <p>Thank You Lord</p>
          </section>
          </section>

          <section class="carousel-screen">
            <img src="../christian images/the lord keep you.jpg" alt="always hopeful" />
            <section class="text-container">
              <p>Gos's Grace</p>
              <p>Thank You Lord</p>
            </section>
            </section>


            <section class="carousel-screen">
              <img src="../christian images/new.jpg" alt="always hopeful" />
              <section class="text-container">
                <p>A fresh, hopeful start</p>
                <p>Thank You Lord</p>
              </section>
              </section>

              <section class="carousel-screen">
                <img src="../christian images/love.jpg" alt="always hopeful" />
                <section class="text-container">
                  <p>Unconditional Love of God</p>
                  <p>Thank You Lord</p>
                </section>
                </section>
           
              <section class="carousel-screen">
              <img src="../christian images/praise.jpg" alt="always hopeful" />
              <section class="text-container">
                <p>Praise the Lord!</p>
                <p>Thank You Lord</p>
              </section>
              </section>

        <section class="circle-container">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
         </section>
         <div class="left-arrow">
          <span class="chevron left"></span>
        </div>
         <div class="right-arrow">
          <span class="chevron right"></span>
       </div>

      </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
